<html lang="en">

  <body>
    <div class="egyzilla">

    <div class="container">

          <div class="product">
            <div class="product-img img-1"></div>

          <div class="product">
            <div class="product-img img-3"></div>
            <h3 class="product-title">Dummy Product</h3>

          </div>
